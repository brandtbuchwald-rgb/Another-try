<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EHT Gear Optimizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 20px;
    }
    h1 { margin-bottom: 15px; }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .tablink {
      background: #333;
      color: #fff;
      border: 1px solid #444;
      padding: 10px 15px;
      cursor: pointer;
    }
    .tablink.active {
      background: #66ccff;
      color: #000;
      font-weight: bold;
    }
    .tabcontent {
      display: none;
      padding: 10px;
      border: 1px solid #444;
      background: #222;
      margin-top: 10px;
    }
    .tabcontent.active { display: block; }
    .gear-block label { display: block; margin: 10px 0; }
    select, input[type="number"] {
      margin-left: 5px;
      padding: 3px;
    }
    #calcBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #66ccff;
      color: #000;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
    #results {
      margin-top: 25px;
      background: #222;
      padding: 15px;
      border: 1px solid #444;
    }
    #results ul { list-style: none; padding: 0; }
    #results li { margin: 5px 0; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Evil Hunter Tycoon - Gear Optimizer</h1>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tablink active" data-tab="helm">Helm</button>
    <button class="tablink" data-tab="armor">Armor</button>
    <button class="tablink" data-tab="gloves">Gloves</button>
    <button class="tablink" data-tab="boots">Boots</button>
    <button class="tablink" data-tab="weapon">Weapon</button>
  </div>

  <!-- Gear sections -->
  <div id="helm" class="tabcontent active"><h3>Helm</h3><div class="gear-block" data-gear="helm"></div></div>
  <div id="armor" class="tabcontent"><h3>Armor</h3><div class="gear-block" data-gear="armor"></div></div>
  <div id="gloves" class="tabcontent"><h3>Gloves</h3><div class="gear-block" data-gear="gloves"></div></div>
  <div id="boots" class="tabcontent"><h3>Boots</h3><div class="gear-block" data-gear="boots"></div></div>
  <div id="weapon" class="tabcontent"><h3>Weapon</h3><div class="gear-block" data-gear="weapon"></div></div>

  <!-- Button -->
  <button id="calcBtn">Calculate Stats</button>

  <!-- Results -->
  <div id="results">
    <h2>Total Stats</h2>
    <ul id="resultsList"></ul>
  </div>

  <script>
    // Build dropdowns + inputs dynamically
    const stats = ["ATK", "Attack Speed", "Crit Chance", "Crit Damage", "Evasion", "DEF"];
    document.querySelectorAll(".gear-block").forEach(block => {
      const gear = block.dataset.gear;
      for (let i = 1; i <= 4; i++) {
        const label = document.createElement("label");
        label.innerHTML = `Line ${i}: `;
        const select = document.createElement("select");
        select.id = `${gear}_stat${i}`;
        stats.forEach(s => {
          const opt = document.createElement("option");
          opt.value = s;
          opt.textContent = s;
          select.appendChild(opt);
        });
        const input = document.createElement("input");
        input.type = "number";
        input.value = 0;
        input.id = `${gear}_val${i}`;
        label.appendChild(select);
        label.appendChild(input);
        block.appendChild(label);
      }
    });

    // Tab switching
    document.querySelectorAll(".tablink").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tablink").forEach(b => b.classList.remove("active"));
        document.querySelectorAll(".tabcontent").forEach(c => c.classList.remove("active"));
        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.add("active");
      });
    });

    // Calculate totals
    document.getElementById("calcBtn").addEventListener("click", () => {
      const totals = {};
      document.querySelectorAll(".gear-block").forEach(block => {
        const gear = block.dataset.gear;
        for (let i = 1; i <= 4; i++) {
          const stat = document.getElementById(`${gear}_stat${i}`).value;
          const val = parseFloat(document.getElementById(`${gear}_val${i}`).value) || 0;
          if (!totals[stat]) totals[stat] = 0;
          totals[stat] += val;
        }
      });

      // Show results
      const resultsList = document.getElementById("resultsList");
      resultsList.innerHTML = "";
      for (const [stat, val] of Object.entries(totals)) {
        const li = document.createElement("li");
        li.textContent = `${stat}: ${val.toFixed(2)}`;
        resultsList.appendChild(li);
      }
    });
  </script>
</body>
</html>
