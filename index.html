<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EHT Gear Optimizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>EHT Gear Optimizer</h1>
    <p>Input your gear stats â†’ generate totals.</p>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-button active" data-tab="helm">Helm</button>
      <button class="tab-button" data-tab="armor">Armor</button>
      <button class="tab-button" data-tab="gloves">Gloves</button>
      <button class="tab-button" data-tab="boots">Boots</button>
      <button class="tab-button" data-tab="weapon">Weapon</button>
    </div>

    <!-- Tab content -->
    <div id="helm" class="tab-content active">
      <h2>Helm</h2>
      <div class="stat-inputs"></div>
    </div>

    <div id="armor" class="tab-content">
      <h2>Armor</h2>
      <div class="stat-inputs"></div>
    </div>

    <div id="gloves" class="tab-content">
      <h2>Gloves</h2>
      <div class="stat-inputs"></div>
    </div>

    <div id="boots" class="tab-content">
      <h2>Boots</h2>
      <div class="stat-inputs"></div>
    </div>

    <div id="weapon" class="tab-content">
      <h2>Weapon</h2>
      <div class="stat-inputs"></div>
    </div>

    <button id="calcBtn">Calculate Stats</button>

    <div id="results">
      <h2>Total Stats</h2>
      <pre id="totals"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
